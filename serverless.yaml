service:
  name: favonius-server

useDotEnv: true
lambdaHashingVersion: 20201221

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: default
  runtime: nodejs12.x
  region: us-west-2

functions:
  main:
    handler: src/lambda.handler
    events:
      - http:
          method: any
          path: /{any+}
